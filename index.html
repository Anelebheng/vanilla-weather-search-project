<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="city"></h1>

            <p class="app-details">
              <span id="time"> </span>
              <span id="description">scattered</span> clouds <br />Humidity:
              <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"> </strong>
            </p>
          </div>
          <div class="app-temperature-container">
            <div class="app-icon">⛅</div>
            <div class="app-temperature" id="temperature"></div>
            <div class="app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Anelebheng" target="_blank">
          Anele Bhengu</a
        >
        is
        <a
          href="https://github.com/Anelebheng/vanilla-weather-search-project"
          target="_blank"
          >open sourced on Github</a
        >
        and
        <a href="#" target="_blank"> hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
